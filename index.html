<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Art Gallery - A-Frame</title>
    <meta name="description" content="Art Gallery - A-Frame">
    <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img src="assets/floor.jpg" id="floor">
        <img src="assets/wall.jpg" id="wall">
        <img src="assets/ceiling.jpg" id="ceiling">

        
        <img src="assets/mighty1.jpg" id="mighty1">
        <img src="assets/mighty2.jpg" id="mighty2">
        <img src="assets/ginny1.jpg" id="ginny1">
        <img src="assets/frame.jpg" id="frame">
        <img src="assets/us.jpg" id="us">
        <img src="assets/us2.jpg" id="us2">
        <img src="assets/Carl.JPG" id="carl">
        <img src="assets/Cooney.JPG" id="cooney">
        <img src="assets/Thomas.JPG" id="thomas">
        <img src="assets/bobo.JPG" id="bobo">
        <img src="assets/bobo2.JPG" id="bobo2">
        <img src="assets/bobo3.JPG" id="bobo3">

      </a-assets>

      <!-- Floor -->
      <a-box depth="40" height="0.1" width="40" position="0 0 0" rotation="0 90 0" material="src: #floor; repeat: 8 8"></a-box>

      <!-- Ceiling -->
      <a-box depth="40" height="0.1" width="40" position="0 9 0" rotation="0 90 0" material="side: double; src: #ceiling; repeat: 8 8"></a-box>

      <!-- Exterior Wall -->
      <a-box depth="40" height="10" width="40" position="0 5 0" rotation="0 0 0" material="side: double; src: #wall; repeat: 2 2"></a-box>



      <!-- Picture on front Wall -->
      <a-plane height="6" width="4" material="src: #mighty1;" position="11.2 4.5 -19.99"></a-plane>
      <a-plane height="6" width="4" material="src: #mighty2;" position="0 4.5 -19.99"></a-plane>
      <a-plane height="6" width="4" material="src: #ginny1;" position="-11.2 4.5 -19.99"></a-plane>

      <!-- Picture on back Wall -->
      <a-plane height="6" width="4" material="src: #frame;" position="11.2 4.5 19.99" rotation="0 180 0"></a-plane>
      <a-plane height="6" width="4" material="src: #us;" position="0 4.5 19.99" rotation="0 180 0"></a-plane>
      <a-plane height="6" width="4" material="src: #us2;" position="-11.2 4.5 19.99" rotation="0 180 0"></a-plane>

      <!-- Picture on right Wall -->
      <a-plane height="6" width="4" material="src: #thomas;" position="19.99 4.5 11.2" rotation ="0 -90 0"></a-plane>
      <a-plane height="6" width="4" material="src: #cooney;" position="19.99 4.5 0" rotation ="0 -90 0"></a-plane>
      <a-plane height="6" width="4" material="src: #carl;" position="19.99 4.5 -11.2" rotation ="0 -90 0"></a-plane>

      <!-- Picture on right Wall -->
      <a-plane height="6" width="4" material="src: #bobo;" position="-19.99 4.5 11.2" rotation="0 90 0"></a-plane>
      <a-plane height="6" width="4" material="src: #bobo2;" position="-19.99 4.5 0" rotation="0 90 0"></a-plane>
      <a-plane height="6" width="4" material="src: #bobo3;" position="-19.99 4.5 -11.2" rotation="0 90 0"></a-plane>
      

    </a-scene>

  </body>
</html>
